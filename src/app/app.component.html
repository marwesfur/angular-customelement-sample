<h1>This is an Angular component, containing a Address element</h1>

<my-address [address]="address" (change)="onChange($event)">
  <app-angular-button *ngFor="let text of texts"
          (myClick)="clickedMe()" [text]="text"></app-angular-button>
</my-address>

<br>

<button (click)="changeAddress()">New Address</button>


<x-slider (slideChange)="onSlideChange($event)">
  <x-slide *ngFor="let text of texts">{{text}}</x-slide>
</x-slider>
